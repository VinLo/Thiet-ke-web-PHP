<!DOCTYPE html>
<html lang="en" class="background">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/Homestyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="fromlogin">
                <div class="card-body mt-5">
                    <div class="form-row justify-content-center">
                        <h2 class="H2">Đăng Nhập</h2>
                    </div>
                    <div class="mt-5">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputAccount1" class="labelSetup">Tài Khoản</label>
                                <input type="email" class="form-control" id="exampleInputAccount1"
                                    aria-describedby="emailHelp" placeholder="Nhập Tài Khoản">
                                <small id="emailHelp" class="form-text text-muted Small-deription">không chia sẻ tài
                                    khoản của bạn cho bất kì ai.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="labelSetup"> Mật Khẩu </label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Nhập Mật Khẩu">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-inputn" id="exampleCheck1">
                                <label class="form-check-label labelSetup" for="exampleCheck1">Nhớ Mật Khẩu</label>
                            </div>
                            <div class="form-row mt-5 float-right">
                                <div class="form-group">
                                    <a class="btn login_btn" href="home.html" >Login</a>
                                    <a class="btn login_btn" href="Creataccount.html">Regis</a>
                                </div>
                            </div>
                            <div class="float-left">
                                <a class=" btn text-warning" href="ForgetAccount.html">Quên tài Khoản</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
